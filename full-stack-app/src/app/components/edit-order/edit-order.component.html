<div class="row justify-content-center">
    <div class="col-md-4>
      <!-- form card register -->
      <div class="card card-outline-secondary">
        <div class="card-header">
          <h3 class="mb-0">Edit Order</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
 
            <div class="form-group">
                <label for="inputPassword3">Product</label>
                <select class="custom-select form-control" (change)="updateProfile($event.target.value)"
                  formControlName="name">
                  <option value="">Choose...</option>
                  <option *ngFor="let userName of userNames" value="{{userName}}">{{userName}}
                  </option>
                </select>
                <!-- error -->
                <div class="invalid-feedback" *ngIf="submitted && myForm.product.errors?.required">
                  Choose Product.
                </div>
              </div>
 
            <div class="form-group">
              <label for="inputPassword3">Product</label>
              <select class="custom-select form-control" (change)="updateProfile($event.target.value)"
                formControlName="product">
                <option value="">Choose...</option>
                <option *ngFor="let productList of productLists" value="{{productList}}">{{productList}}
                </option>
              </select>
              <!-- error -->
              <div class="invalid-feedback" *ngIf="submitted && myForm.product.errors?.required">
                Choose Product.
              </div>
            </div>

            
            <div class="form-group">
                <label for="inputName">Quantity</label>
                <input class="form-control" type="text" formControlName="quantity">
                <div class="invalid-feedback" *ngIf="submitted && myForm.quantity.errors?.required">
                  Quantity is required.
                </div>
              </div>
 
            <div class="form-group">
              <button class="btn btn-success btn-lg btn-block" type="submit">Update</button>
            </div>
          </form>
        </div>
      </div><!-- form  -->
    </div>
  </div>
