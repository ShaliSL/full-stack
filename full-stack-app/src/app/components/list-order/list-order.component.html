<div class="container">
    <!-- No data message -->
    <p *ngIf="order.length <= 0" class="no-data text-center">There is no order added yet!</p>
  
    <!-- Order list -->
    <table class="table table-bordered" *ngIf="order.length > 0">
      <thead class="table-success">
        <tr>
          <th scope="col">User</th>
          <th scope="col">Product</th>
          <th scope="col">Quantity</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of order; let i = index">
          <td>{{order.name}}</td>
          <td>{{order.product}}</td>
          <td>{{order.quantity}}</td>
          <td class="text-center edit-block">
            <span class="edit" [routerLink]="['/edit-order/', order._id]">
              <button type="button" class="btn btn-success btn-sm">Edit</button>
            </span>
            <span class="delete" (click)="removeOrder(order, i)">
              <button type="button" class="btn btn-danger btn-sm">Delete</button>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
